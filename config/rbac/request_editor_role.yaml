# permissions for end users to edit requests.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: request-editor-role
rules:
- apiGroups:
  - order.delivery.com
  resources:
  - requests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - order.delivery.com
  resources:
  - requests/status
  verbs:
  - get
